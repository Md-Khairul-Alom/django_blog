{% extends 'base.html' %}

{% block content %}
<!--Featured Post-->
<h3 class="text-danger" style="letter-spacing:2px;">Search Term-{{keyword}}</h3>
      <div class="row mb-2">
        {% if blogs %}
        {% for i in blogs %}
        
        <div class="col-md-6">
          <div class="card border-0">
            <div class="card-body">
              <h3><a href="{% url 'blogs' i.slug %}">{{i.title}}</a></h3>
              <small class="mb-1 text-muted">{{post.created_at | timesince}} ago | {{i.author}}</small>
              <p class="card-text">
                {{i.short_description |truncatewords:20}}
              </p>
            </div>
          </div>
        </div>
        {% endfor %}
        {% else %}
        <p>No Post found</p>
        {% endif %}
      </div>


{% endblock %}
